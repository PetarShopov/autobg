<h1>List Cars</h1>

<div class="car-container">
    <div>
        <input type="text" [(ngModel)]="searchText" name="searchText">
        <button (click)="search()">Search</button>
    </div>
    <div *ngIf="cars?.length === 0">No more cars availble!</div>
    <div *ngIf="cars?.length > 0" >
        <div *ngFor="let car of cars">
            {{car.make}} {{car.model}}
            <img [src]="car.image" alt="No image">
            <a routerLink="/cars/{{car._id}}">See More</a>
        </div>
    </div>

    <div>
        <button [disabled]="page === 1" (click)="prevPage()">Prev</button>
        <button [disabled]="cars?.length === 0 || cars?.length < 6" (click)="nextPage()">Next</button>
    </div>
</div>
